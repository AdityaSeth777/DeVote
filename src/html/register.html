<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <link rel="Icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
  <div class="header">
    <div class="right-align">
      <div class="logo">
        <h1 class="colr">VVotee</h1>
      </div>
    </div>
  </div>
  <div class="hamburger-menu">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="menu">
      <label for="menu-toggle" class="close-icon">&times;</label> 
      <ul>
        <li><a href="../html/index.html">Home</a></li>
        <li><a href="../html/login.html">Login/Sign In</a></li>
        <li><a href="../html/candidate-new.html">Vote Now</a></li>
        <li><a href="../html/index.html#footer">Contact Us</a></li>
      </ul>
    </nav>
  </div>
  <section class="container">
      <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
              <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
              <h1 class="opacity">SIGN UP</h1>
              <form>
                  <input type="text" placeholder="NAME" />
                  <input type="text" placeholder="EMAIL" />
                  <input type="password" placeholder="PASSWORD" />
                  <button class="opacity">SUBMIT</button>
              </form>
              <div class="register-forget opacity">

                <p>Already have an Account? <a href="login.html" class="login-link">Login</a></p>

              </div>
          </div>
          <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>

</body>

</html>
